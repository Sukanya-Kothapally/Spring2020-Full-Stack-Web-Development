<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
  </head>
  <body>

    <body class="bg-dark">
      <form action="/submit" method="post" class="bg-light border rounded w-50 mx-auto mt-5 p-3">
        <h2 class="mt-2 mb-4">Contact Form</h2>
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Submit your message:</label>
          <textarea class="form-control" id="message" name="message"  rows="4" cols="3"></textarea>
        </div>
        <div class="form-group">
          <label><input type="checkbox" name="signup" id="checkbox"> Sign up for the newsletter</label>
        </div>
        <button type="submit" class="btn btn-secondary" onclick="submitform()">submit</button>
        <button type="reset" class="btn btn-dark">Reset</button>
      </form>
  </body>
</html>
