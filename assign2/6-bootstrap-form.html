<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      />
    
    <link rel="stylesheet" href="6-bootstrap-form.css" />
    <title>Bootstrap Form Exercise</title>
  </head>
  <body>
    <div class="container">
      <div class="col-sm-5 border">
        <form action ="">
          <div class="contactform">
            <h1>Contact Form</h1>
            <div class="form-group">
              <label for="name">Name*</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email*</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="message">Submit your message:</label>
              <textarea class="form-control" id="comment" rows="4" cols="3"></textarea>
            </div>
            <div class="form-group">
              <label><input type="checkbox" name="signup"> Sign up for the newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>  
  </body>
</html>
